<!DOCTYPE HTML>
<html>
	<head>
    	<title>Demo</title>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
        <script src="js/modernizr.custom.js"></script>
	</head>
	<body class="cbp-spmenu-push">
           	<nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
				<h3>Menu</h3>
				<a href="home.html">Home</a>
                <a href="read.html">Read</a>
                <a href="watch.html">Watch</a>
                <a href="leaderboard.html">Leaderboard and Rank</a>
                <a href="answers.html">My Answers</a>
                <h3>Settings</h3>
                <a href="#">Mute Sounds Toggle</a>
                <a href="index.html">Logout</a>
			</nav>
        <div class="principal_container">
            <div class="container">
                <div class="main">
                    <section class="buttonset">
                       <button  type="button" id="showLeftPush"><img src="img/nav-btn.png"></button>
                    </section>
                    <section class="title">
                    	<h3>Watch</h3>
                    </section>
                </div>
                <div class="content">
                     <section class="score_">
                        <article>
                        	<div class="center">
                            	<h3>Recap</h3>
                            	<div class="align"><img src="img/one_star.png"></div>
                                <div class="align">
                                    <div class="box_score">
                                        <div class="score_percent"></div>
                                    </div>
                                </div>
                                <div class="align"><img src="img/two_star.png"></div>
                                <h4>Points Earned: 4</h4>
                                <div class="next_rank">
                                	<h3>Next Rank: 10</h3>
                                </div>
                            </div>
                            <div class="center"><a href="watch.html" class="send">Main Menu</a></div>
                        </article>
                    </section>
                </div>
            </div>
            <footer class="question">
                <form>
                    <input type="text" name="question" placeholder="Ask A Questions Or Share A  Comment" id="question_text">
                    <input type="submit" value="Send" class="submit">
                </form>
            </footer>
        </div>
        
        <script src="js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showRightPush = document.getElementById( 'showRightPush' ),
				body = document.body;

			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	</body>
</html>
