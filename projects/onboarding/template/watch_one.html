<!--CONTENT_START-->
<div class="principal_container">
	<div class="container">
			<div class="main watch">
				<section class="buttonset">
					<button type="button" id="showLeftPush"><img src="./media/img/nav-btn.png"></button>
				</section>
				<section class="title">
					<h3>Watch Video</h3>
				</section>
				<div class="clean"></div>
			</div>
			<div class="clean"></div>
			<div class="content">
				<section class="headline">
				<!--LOOP_START-->
					<article>
						<div class="center2">
							<h3>[#name]</h3>
						</div>
						<div class="social_">
							<img src="./media/img/red1.png">
							<img src="./media/img/red2.png">
							<img src="./media/img/red3.png">
							<img src="./media/img/red4.png">
						</div>
						<div class="center2">
							<iframe width="420" height="345" src="[#url]"></iframe>
						</div>
					<p>[#body]</p>
					<div class="center"><a href="score_watch.html" class="send_mark">Mark as Read</a></div>
					</article>
				<!--LOOP_END-->
				</section>
				<div class="complement"></div>	
                </div>
            </div>
            <footer class="question">
                <form>
                    <input type="text" name="question" placeholder="Ask A Questions Or Share A  Comment" id="question_text">
                    <input type="submit" value="Send" class="submit">
                </form>
            </footer>
        </div>

<!--CONTENT_END-->
