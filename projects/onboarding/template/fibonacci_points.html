<html>
<head>
	<title>Series de Fibonacci</title>
	<script type="text/javascript">
		function fibonacci(numero)
        {
			var var1 = 0;
			var var2 = 1;
			var var3;
			var points;
			
			document.write("Nivel: " + var2 + " Fibonacci: " + var2 + "</br>");
			for(var i=2; i <= numero; i++)
			{
				var3 = var1 + var2;
				var1 = var2;
				var2 = var3;
				document.write("Nivel: " + i + " Fibonacci: " + var3 + "</br>");
			}
			//document.write("Nivel: " + i + "Fibonacci: " + var3 + "</br>");
		}
	</script>
</head>

<body>
	<div>
	<script type="text/javascript">
		//score(points = prompt("Ingrese los Puntos:"));
		fibonacci(numero = prompt("Escriba el numero de series a hacer"));
	</script>
	</div>
</body>
</html>
