        <div class="principal_container">
            <div class="container">
                <div class="main">
                    <section class="buttonset">
                       <button id="showLeftPush"><img src="img/nav-btn.png"></button>
                    </section>
                    <section class="title">
                    	<h3>Shuffle Quiz</h3>
                    </section>
                </div>
				<script type="text/javascript">
					function dragItem(item, event) {
						event.dataTransfer.setData('Identificador de Objeto', item.id)
					}

					function dropItem(target, event) { 
						var item = event.dataTransfer.getData('Identificador de Objeto');
						target.appendChild(document.getElementById(item));
					}
				</script>
                <div class="content">
					<h4 class="shuffle_title">This is Question 1 of who knowsâ€¦</h4>
					<div class="c_shuffle">
						<div class="circle1">
							<div class="circle2">
								<div class="circle3">
									<div class="circle4">
										<div class="circle_">
										</div>
									</div>
								</div>
							</div>
						</div>	
					</div>
					<div class="option_s" onDrop="dropItem(this, event)" onDragEnter="return false" onDragOver="return false">
						<div draggable="true" onDragStart="dragItem(this, event)" class="item" id="Item1"></div>
						<div draggable="true" onDragStart="dragItem(this, event)" class="item" id="Item2"></div>
						<div draggable="true" onDragStart="dragItem(this, event)" class="item" id="Item3"></div>
					</div>
					<div class="answer_shuffle">
						<div class="spacing_s">
							<div class="box_shuffle" onDrop="dropItem(this, event)" onDragEnter="return false" onDragOver="return false"></div>
							<p>[Answer1]</p>
						</div>
						<div class="spacing_s">
							<div class="box_shuffle" onDrop="dropItem(this, event)" onDragEnter="return false" onDragOver="return false"></div>
							<div><p>[Answer2]</p></div>
						</div>
						<div class="spacing_s">
							<div class="box_shuffle" onDrop="dropItem(this, event)" onDragEnter="return false" onDragOver="return false"></div>
							<div><p>[Answer3]</p></div>
						</div>
						<div class="spacing_s">
							<div class="box_shuffle" onDrop="dropItem(this, event)" onDragEnter="return false" onDragOver="return false"></div>
							<div><p>[Answer4]</p></div>
						</div>
					</div>
					
                </div>
            </div>
        </div>
        
        <script src="js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showRightPush = document.getElementById( 'showRightPush' ),
				body = document.body;

			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	</body>
